          subject-name: quay.io/${{ github.repository_owner }}/ytarchive
          subject-digest: ${{ steps.build_push_ubi.outputs.digest }}

  docker-distroless:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Setup docker
        id: setup
